<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mayank!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-card {
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #ff69b4,
                         0 0 20px #ff69b4,
                         0 0 30px #ff69b4;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff1493; }
        }

        .dancing-text span {
            display: inline-block;
            animation: dance 0.8s ease infinite alternate;
        }

        .dancing-text span:nth-child(2n) { animation-delay: 0.2s; }
        .dancing-text span:nth-child(3n) { animation-delay: 0.4s; }

        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .balloons, .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 24px;
            width: 2px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        p {
            color: white;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.2rem;
            }

            .balloon {
                width: 30px;
                height: 45px;
            }

            .balloon:before {
                left: 14px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>
            <div class="dancing-text">
                <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
                <span> </span>
                <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span>
                <span> </span>
                <span>M</span><span>a</span><span>y</span><span>a</span><span>n</span><span>k</span>
                <span>!</span>
                <span> ðŸŽ‚</span>
            </div>
        </h1>
        <p>Wishing you an amazing day! ðŸ¥³</p>
    </div>

    <div class="balloons" id="balloons"></div>
    <div class="confetti-container" id="confetti"></div>

    <script>
        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            balloon.style.animationDuration = 5 + Math.random() * 10 + 's';
            document.getElementById('balloons').appendChild(balloon);
        }

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = 3 + Math.random() * 4 + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('confetti').appendChild(confetti);
        }
    </script>
</body>
</html>
